<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            firstName: 'Kobe',
            lastName: 'Bryant'
        },
        //computed: 计算属性（）
        computed: {
            /*fullName: function() {
                return this.firstName + ' ' + this.lastName
            }*/
            // 计算属性一般是没有set方法,只读属性
            fullName: {
                set: function(newValue) {
                    //console.log('------', newValue)
                    const names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[1];
                },
                get: function() {
                    return this.firstName + ' ' + this.lastName
                }
            }
        }
    })
</script>

</body>
</html>
