<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 1.直接拼接：语法过于繁琐 -->
    <h2>{{firstName}} {{lastName}}</h2>

    <!-- 2.通过定义methods 不会被缓存 -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>

    <!-- 3.通过computed 会被缓存 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            firstName: 'Kobe',
            lastName: 'Bryant'
        },
        methods: {
            getFullName: function(){
                console.log('getFullName');
                return this.firstName + ' ' + this.lastName;
            }
        },
        computed: {
            fullName: function() {
                console.log('fullName');
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>

</body>
</html>
