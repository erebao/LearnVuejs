<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- checkbox单选框 -->
    <label for="agree">
        <input type="checkbox" id="agree" v-model="isAgree">同意协议
    </label>
    <label for="">
        <input type="checkbox" id="">拒绝协议
    </label>
    <h2>您选择的是：{{isAgree}}</h2>
    <button :disabled="!isAgree">下一步</button>
    <!-- checkbox多选框 -->
    <br/><br/><br/><br/>
    <input type="checkbox" value="篮球" v-model="hobbies">篮球
    <input type="checkbox" value="足球" v-model="hobbies">足球
    <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
    <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
    <h2>您的爱好是：{{hobbies}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            message: '你好啊',
            isAgree: false,
            hobbies: []
        }
    })
</script>

</body>
</html>
