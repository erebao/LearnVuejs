<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 1.选择一个 -->
    <select name="abc" id="" v-model="fruit">
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="葡萄">葡萄</option>
    </select>
    <h2>您选择的水果是：{{fruit}}</h2>
    <!-- 2.选择多个 -->
    <br/><br/><br/><br/>
    <select name="abc" v-model="fruits" multiple>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="葡萄">葡萄</option>
    </select>
    <h2>您选择的水果是：{{fruits}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            message: '你好啊',
            fruit: '香蕉',
            fruits: []
        }
    })
</script>

</body>
</html>
