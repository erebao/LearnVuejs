<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <h2 :style="[baseStyle, baseStyle1]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            message: '你好啊,Vuejs!',
            baseStyle: {backgroundColor: 'red'},
            baseStyle1: {fontSize: '100px'}
        }
    })
</script>

</body>
</html>
