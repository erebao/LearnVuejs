<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<script>
    /*setTimeout(function(){
        console.log(this);
    }, 1000);
    setTimeout(() => {
        console.log(this);
    }, 1000);*/

    // 问题：箭头函数中的this是如何查找的？
    // 答案：向外层作用域中，一层层查找this的定义。
    const obj = {
        aaa(){
            setTimeout(function () {
                //console.log(this)   // window
                setTimeout(function () {
                    console.log(this)   // window
                })
                setTimeout(()=>{
                    console.log(this)   // window
                })
            })
            setTimeout(() => {
                //console.log(this)   // obj对象
                setTimeout(function () {
                    console.log(this)   // window
                })
                setTimeout(()=>{
                    console.log(this)   // obj对象
                })
            })
        }
    }
    obj.aaa();
</script>
</body>
</html>
