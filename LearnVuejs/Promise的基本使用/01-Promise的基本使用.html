<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 什么情况下会用到Promise？
    // 一般情况下是有异步操作时，使用Promise对这个异步操作进行封装
    new Promise((resolve, reject) => {
        setTimeout(() => {
            // 成功的时候调用resolve
            //resolve('Hello World')
            // 失败的时候调用reject
            reject('error message')
        }, 1000)
    }).then(data => {   // 成功resolve调用
        console.log(data)
        console.log(data)
        console.log(data)
        console.log(data)
        console.log(data)
        console.log(data)
    }).catch(err => {    // 失败reject调用
        console.log(err)
    })
</script>
</body>
</html>
