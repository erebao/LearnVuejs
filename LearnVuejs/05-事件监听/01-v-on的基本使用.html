<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{counter}}</h2>
    <!--<button v-on:click="counter++">-</button>
    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="increment">+</button>
    <button v-on:click="decrement">+</button>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            counter:0
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
    })
</script>

</body>
</html>
