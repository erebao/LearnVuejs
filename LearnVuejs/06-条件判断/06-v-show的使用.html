<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--
  v-if：当条件为false时，包含v-if指令的元素，根本就不会存在dom中
  -->
  <h2 v-if="isShow" id="aaa">{{message}}</h2>
  <!-- v-show：当条件为false时，v-show只是给我们的元素添加了一个行内样式：display:none -->
  <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',//用于挂在要管理的元素
    data: {//定义数据
      message: '你好啊',
      isShow: true
    }
  })
</script>

</body>
</html>
