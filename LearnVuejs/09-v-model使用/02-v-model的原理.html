<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--<input type="text" v-model="message">-->
    <input type="text" :value="message" @input="valueChange">
    <input type="text" :value="message" @input="message = $event.target.value">
    <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            message: '你好啊'
        },
        methods: {
            valueChange(event) {
                this.message = event.target.value;
            }
        }
    })
</script>

</body>
</html>
