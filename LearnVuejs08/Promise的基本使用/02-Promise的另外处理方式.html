<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    new Promise((resolve, reject) => {
        setTimeout(() => {
            //resolve('Hello Vuejs')
            reject('error message')
        }, 1000)
    }).then(data => {   // 成功resolve调用
        console.log(data);
    }, err => {    // 失败reject调用
        console.log(err);
    })
</script>
</body>
</html>
