<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 1.修饰符：lazy -->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!-- 1.修饰符：number -->
    <input type="number" v-model.number="age">
    <h2>{{age}} - {{typeof age}}</h2>

    <!-- 1.修饰符：trim -->
    <input type="text" v-model.trim="name">
    <h2>您输入的名字：{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            message: '你好啊',
            age: 0,
            name: '',
        }
    })
</script>

</body>
</html>
