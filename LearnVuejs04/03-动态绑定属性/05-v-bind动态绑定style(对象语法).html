<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <!--<h2 :style="{key(属性名): value(属性值)}">{{message}}</h2>-->
    <!--<h2 :style="{fontSize:'50px'}">{{message}}</h2>-->
    <h2 :style="{fontSize:finalSize + 'px', backgroundColor: finalColor}">{{message}}</h2>
    <h2 :style="getStyles()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量)
    const app = new Vue({
        el: '#app',//用于挂在要管理的元素
        data: {//定义数据
            message: '你好啊,Vuejs!',
            finalSize: 100,
            finalColor: 'red'
        },
        methods:{
            getStyles:function(){
                return {fontSize:this.finalSize + 'px', backgroundColor: this.finalColor}
            }
        }
    })
</script>

</body>
</html>
