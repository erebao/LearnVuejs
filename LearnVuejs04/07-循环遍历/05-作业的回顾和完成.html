<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .actiev{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item, index) in movies" :class="{actiev: currentIndex === index}" @click="liClick(index)">{{index}}.{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',//用于挂在要管理的元素
    data: {//定义数据
      movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
      currentIndex: 0
    },
    methods:{
      liClick(index){
        this.currentIndex = index;
      }
    }
  })
</script>

</body>
</html>
