<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 使用组件 -->
    <cpn2></cpn2>

    <cpn1></cpn1>
</div>

<script src="../js/vue.js"></script>
<script>
    // 创建组件构造器对象
    const cpnC1 = Vue.extend({
        template: `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容，hhhhhhhhhhhhh</p>
            </div>`
    })
    const cpnC2 = Vue.extend({
        template: `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容，eeeeeeeeeeeee</p>
                <cpn1></cpn1>
            </div>`,
        components: {
            cpn1: cpnC1
        }
    })

    // root组件
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        components: {
            cpn2: cpnC2,
            cpn1: cpnC1
        }
    })
</script>

</body>
</html>
